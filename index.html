<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <h2>boardme</h2>
        <div class="signup-card">
            <div class="info-container">
                <h3>boardme</h3>
                <p>Implement user onboarding experience with just a few clicks</p>
                <small>Guide your customers on a fantastic journey within your web app.</small>
            </div>
            <div class="action-container">
                <div class="signup-options active">
                    <h3>Get started</h3>
                    <div class="signup-option">
                        <div class="option-icon">
                            <i class="far fa-envelope"></i>
                        </div>
                        <h5>Sign up with email</h5>
                    </div>
                    <div class="signup-option">
                        <div class="option-icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <h5>Sign up with Twitter</h5>
                    </div>
                    <div class="signup-option">
                        <div class="option-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <h5>Sign up with Facebook</h5>
                    </div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                <div class="signup-form">
                    <i class="fas fa-chevron-left" id="return-home"></i>
                    <h3>Create your account</h3>

                    <form action="">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password">
                        </div>
                        <button class="btn">Sign up</button>
                    </form>
                    <p>Having trouble? <a href="#">Get help</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
